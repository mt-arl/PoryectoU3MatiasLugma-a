services:
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq-logiflow
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

# You were missing this part:
volumes:
  rabbitmq_data: