server:
  port: 8084

spring:
  application:
    name: pedido-service

  datasource:
    # ⚠️ IMPORTANTE: Asegúrate de que este puerto coincida con el de tu docker-compose
    url: jdbc:postgresql://localhost:5434/pedidos_db
    username: pedido_user
    password: pedido_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 600000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2

  # Swagger UI
  springdoc:
    swagger-ui:
      enabled: true
      path: /swagger-ui.html
    api-docs:
      path: /v3/api-docs

# URLs de microservicios y JWT (Fuera del bloque spring)
services:
  billing:
    url: http://localhost:8082
  fleet:
    url: http://localhost:8083

integration:
  billing:
    enabled: true
  fleet:
    enabled: true

jwt:
  secret: MiSuperClaveSecretaMuyLarga123456789
  expiration: 3600000
  issuer: auth-service

logging:
  level:
    root: INFO
    com.logiflow.pedidoservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"