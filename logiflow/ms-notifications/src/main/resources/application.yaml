spring:
  application:
    name: ms-notifications

  datasource:
    url: jdbc:postgresql://localhost:5434/db_notification
    driver-class-name: org.postgresql.Driver
    username: parkin
    password: qwerty123

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    connection-timeout: 5000
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2
        default-requeue-rejected: false

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

server:
  port: 8080

logging:
  level:
    logiflow.ms_notifications: DEBUG
    org.springframework.amqp: INFO

