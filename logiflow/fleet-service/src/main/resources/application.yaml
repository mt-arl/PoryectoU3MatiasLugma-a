server:
  port: 8083
  servlet:
    context-path: /api

spring:
  application:
    name: fleet-service

  datasource:
    url: jdbc:postgresql://localhost:5435/fleet_db
    username: fleet_user
    password: fleet_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2

jwt:
  secret: MiSuperClaveSecretaMuyLarga123456789
  expiration: 3600000 # 1 hour in milliseconds
  issuer: auth-service

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# Configuración personalizada de RabbitMQ
rabbitmq:
  exchange:
    pedidos: pedidos.exchange
    fleet: fleet.exchange
    tracking: tracking.exchange
  queue:
    # Colas específicas para fleet-service (evitar conflictos)
    pedido-creado: fleet.pedido.creado
    pedido-estado: fleet.pedido.estado.actualizado
    tracking-ubicacion: fleet.repartidor.ubicacion.actualizada
    pedido-reintento: fleet.pedido.reintento.asignacion
  routing-key:
    # Routing keys comunes (compartidas entre servicios)
    pedido-creado: pedido.creado
    pedido-estado: pedido.estado.actualizado
    tracking-ubicacion: repartidor.ubicacion.actualizada
    repartidor-ubicacion: repartidor.ubicacion.actualizada
    pedido-reintento: pedido.reintento.asignacion
    vehiculo-estado: vehiculo.estado.actualizado
    asignacion-completada: asignacion.completada

# Configuración de URLs de otros microservicios
services:
  pedido:
    url: http://pedido-service:8084
