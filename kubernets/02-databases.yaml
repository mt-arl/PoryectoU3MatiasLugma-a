---
# ==========================================
# AUTH SERVICE DATABASE
# ==========================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: authservice-db-pvc
  namespace: logiflow
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice-db
  namespace: logiflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authservice-db
  template:
    metadata:
      labels:
        app: authservice-db
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "jwt_demo"
        - name: POSTGRES_USER
          value: "admin"
        - name: POSTGRES_PASSWORD
          value: "admin"
        volumeMounts:
        - name: authservice-db-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: authservice-db-storage
        persistentVolumeClaim:
          claimName: authservice-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: authservice-db
  namespace: logiflow
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: authservice-db

